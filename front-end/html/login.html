<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Wordify - Iniciar sesión</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body class="bg-gray-100 font-sans antialiased">

  <main class="flex items-center justify-center min-h-screen">
    <section class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
      
      <!-- Encabezado -->
      <header class="mb-6 text-center">
        <h1 class="text-4xl font-bold text-gray-800">Wordify</h1>
        <p class="text-lg text-gray-500 mt-2">Iniciar sesión</p>
      </header>

      <!-- Línea divisoria -->
      <hr class="border-gray-300 mb-6" />

      <!-- Formulario de login -->
      <form id="loginForm" action="#" method="POST" class="space-y-5">

        <!-- Nombre de usuario -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nombre de usuario</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
            placeholder="Ingresa tu usuario"
            required
          />
        </div>

        <!-- Contraseña -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
            placeholder="Ingresa tu contraseña"
            required
          />
        </div>

        <!-- Botón de enviar -->
        <button 
          type="submit" 
          class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors duration-300"
        >
          Iniciar sesión
        </button>
      </form>

      <!-- Enlace a registro -->
      <p class="mt-6 text-center text-sm text-gray-600">
        ¿No tienes una cuenta?
        <a href="register.html" class="text-blue-600 hover:underline">Regístrate</a>
      </p>
    </section>
  </main>

  <script src="../js/login.js"></script>
</body>
</html>
