<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="flex justify-center items-center min-h-screen bg-gray-100">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
          <h2 class="text-2xl font-semibold text-center mb-6">Crear cuenta</h2>
          <form action="/register" method="POST">
            <div class="mb-4">
              <label for="username" class="block text-sm font-medium text-gray-700">Nombre de usuario</label>
              <input type="text" id="username" name="username" class="w-full p-2 mt-1 border border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4">
              <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
              <input type="email" id="email" name="email" class="w-full p-2 mt-1 border border-gray-300 rounded-md" required>
            </div>
            <div class="mb-6">
              <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
              <input type="password" id="password" name="password" class="w-full p-2 mt-1 border border-gray-300 rounded-md" required>
            </div>
            <div class="mb-6">
              <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirmar contraseña</label>
              <input type="password" id="confirm_password" name="confirm_password" class="w-full p-2 mt-1 border border-gray-300 rounded-md" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Registrarse</button>
          </form>
      
          <!-- Enlace para redirigir a la página de login -->
          <p class="text-center mt-4 text-sm text-gray-600">
            ¿Ya tienes una cuenta? <a href="login.html" class="text-blue-500 hover:underline">Login</a>
          </p>
        </div>
      </div>

      <script src="../js/register.js"></script>
      
</body>
</html>
