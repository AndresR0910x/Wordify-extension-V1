<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Wordify - Crear cuenta</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body class="bg-gray-100 font-sans antialiased">

  <main class="flex items-center justify-center min-h-screen">
    <section class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
      
      <!-- Encabezado -->
      <header class="mb-6 text-center">
        <h1 class="text-4xl font-bold text-gray-800">Wordify</h1>
        <p class="text-lg text-gray-500 mt-2">Crear cuenta</p>
      </header>
      
      <!-- Línea divisoria -->
      <hr class="border-gray-300 mb-6" />
      
      <!-- Formulario de registro -->
      <form action="/register" method="POST" id="registerForm" class="space-y-5">

        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nombre de usuario</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" 
            placeholder="Tu nombre de usuario"
            required 
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" 
            placeholder="tuemail@ejemplo.com"
            required 
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" 
            placeholder="********"
            required 
          />
        </div>

        <div>
          <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirmar contraseña</label>
          <input 
            type="password" 
            id="confirm_password" 
            name="confirm_password" 
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" 
            placeholder="********"
            required 
          />
        </div>

        <button 
          type="submit" 
          class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors duration-300"
        >
          Registrarse
        </button>
      </form>

      <p class="mt-6 text-center text-sm text-gray-600">
        ¿Ya tienes una cuenta?
        <a href="login.html" class="text-blue-600 hover:underline">Inicia sesión</a>
      </p>
    </section>
  </main>

  <script src="../js/register.js"></script>
</body>
</html>
